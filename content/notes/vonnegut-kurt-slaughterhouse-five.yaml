          Unexpectedly, Billy Pilgrim found himself upset by the song and the occasion. He had never had an old
          gang, old sweethearts and pals, but he missed one anyway, as the quartet made slow, agonized
          experiments with chords-chords intentionally sour, sourer still, unbearably sour, and then a chord that
          was suffocatingly sweet, and then some sour ones again. Billy had powerful psychosomatic responses to
          the changing chords. His mouth filled with the taste of lemonade, and his face became grotesque, as
          though he really were being stretched on the torture engine called the rack...

          'Really-I'm O.K.' And he was, too, except that he could find no explanation for why the song had
          affected him so grotesquely. He had supposed for years that he had no secrets from himself. Here was
          proof that he had a great big secret somewhere inside, and he could not imagine what it was...

          You ever put a full-length mirror on the floor, and then have a dog stand on it?' Trout asked Billy.

          'No.'

          'The dog will look down, and all of a sudden he'll realize there's nothing under him. He thinks he's
          standing on thin air. He'll jump a mile.'

          'He will?'

