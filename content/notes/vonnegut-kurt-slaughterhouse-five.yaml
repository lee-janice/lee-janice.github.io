          Another Kilgore Trout book there in the window was about a man who built a time machine so he
          could go back and see Jesus. It worked, and he saw Jesus when Jesus was only twelve years old. Jesus
          was learning the carpentry trade from his father.

          Two Roman soldiers came into the shop with a mechanical drawing on papyrus of a device they
          wanted built by sunrise the next morning. It was a cross to be used in the execution of a rabble-rouser.
          Jesus and his father built it. They were glad to have the work. And the rabble-rouser was executed on
          it.

          So it goes...

          The time-traveler in the book went back to Bible times to find out one thing in particular: Whether or
          not Jesus had really died on the cross, or whether he had been taken down while still alive, whether he
          had really gone on living. The hero had a stethoscope along.

          Billy skipped to the end of the book, where the hero mingled with the people who were taking Jesus
          down from the cross. The time-traveler was the first one up the ladder, dressed in clothes of the period,
          and he leaned close to Jesus so people couldn't see him use the stethoscope, and he listened.

          There wasn't a sound inside the emaciated chest cavity. The Son of God was as dead as a doornail.

          So it goes.
      description: Irony by Kilgore Trout
