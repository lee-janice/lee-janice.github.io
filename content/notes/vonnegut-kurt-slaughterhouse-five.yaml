      quote: >
          Billy Pilgrim had stopped in the forest. He was leaning against a tree with his eyes closed. His head
          was tilted back and his nostrils were flaring. He was like a poet in the Parthenon.

          This was when Billy first came unstuck in time. His attention began to swing grandly through the full arc
          of his life, passing into death, which was violet light. There wasn't anybody else there, or any thing. There
          was just violet light and a hum.

          And then Billy swung into life again, going backwards until he was in pre-birth, which was red light and
          bubbling sounds. And then he swung into life again and stopped. He was a little boy taking a shower with
          his hairy father at the Ilium Y.M.C.A. He smelled chlorine from the swimming pool next door, heard the
          springboard boom.

          Little Billy was terrified, because his father had said Billy was going to learn to swim by the method of
          sink-or-swim. Ms father was going to throw Billy into the deep end, and Billy was going to damn well
          swim.

          It was like an execution. Billy was numb as his father carried him from the shower room to the pool.
          His eyes were closed. When he opened his eyes, he was on the bottom of the pool, and there was
          beautiful music everywhere. He lost consciousness, but the music went on. He dimly sensed that
          somebody was rescuing him. Billy resented that.
      description: Coming unstuck in time
