          But the subject of war never came up until Billy brought it up himself. Somebody in the zoo crowd
          asked him through the lecturer what the most valuable thing he had learned on Tralfamadore was so far,
          and Billy replied, 'How the inhabitants of a whole planet can live in peace. As you know, I am from a
