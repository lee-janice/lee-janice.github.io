          bodies of schoolgirls who were boiled alive in a water tower by my own countrymen, who were proud of
          fighting pure evil at the time. ' This was true. Billy saw the boiled bodies in Dresden. 'And I have lit my
          way in a prison at night with candles from the fat of human beings who were butchered by the brothers
          and fathers of those school girls who were boiled. Earthlings must be the terrors of the Universe! If other
          planets aren't now in danger from Earth, they soon will be. So tell me the secret so I can take it back to
          Earth and save us all: How can a planet live at peace?
