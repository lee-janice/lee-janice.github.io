          Billy is speaking before a capacity audience in a baseball park, which is covered by a geodesic dome.
          The flag of the country is behind him. It is a Hereford Bull on a field of green. Billy predicts his own death
          within an hour. He laughed about it, invites the crowd to laugh with him. 'It is high time I was dead..' he
          says. 'Many years ago.' he said, 'a certain man promised to have me killed. He is an old man now, living
          not far from here. He has read all the publicity associated with my appearance in your fair city. He is
          insane. Tonight he will keep his promise.'

          There are protests from the crowd.

          Billy Pilgrim rebukes them. 'If you protest, if you think that death is a terrible thing, then you have not
          understood a word I've said.' Now he closes his speech as he closes every speech with these words:
          'Farewell, hello, farewell, hello.'

          There are police around him as he leaves the stage. They are there to protect him from the crush of
          popularity. No threats on his life have been made since 1945. The police offer to stay with him. They are
          floridly willing to stand in a circle around him all night, with their zap guns drawn.

          'No, no,' says Billy serenely. 'It is time for you to go home to your wives and children, and it is time for
          me to be dead for a little while-and then live again.' At that moment, Billy's high forehead is in the cross
          hairs of a high-powered laser gun. It is aimed at him from the darkened press box. In the next moment,
          Billy Pilgrim is dead. So it goes.

          So Billy experiences death for a while. It is simply violet light and a hum. There isn't anybody else
          there. Not even Billy Pilgrim is there.
