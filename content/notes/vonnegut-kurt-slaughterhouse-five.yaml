          Poor old Derby, the
          doomed high school teacher, lumbered to his feet for what was probably the finest moment in his life.
          'Mere are almost no characters in this story, and almost no dramatic confrontations, because most of the
          people in it are so sick and so much the listless playthings of enormous forces. One of the main effects of
          war, after an, is that people are discouraged from being characters. But old Derby was a character now.
          His stance was that of a punch-drunk fighter. His head was down, his fists were out front, waiting for
          information and battle plan. Derby raised his head, called Campbell a snake. He corrected that. He said
          that snakes couldn't help being snakes, and that Campbell, who could help being what he was, was
          something much lower than a snake or a rat-or even a blood-filled tick.

          Campbell smiled.

          Derby spoke movingly of the American form of government, with freedom and justice and
          opportunities and fair play for all. He said there wasn't a man there who wouldn't gladly die for those
          ideals.

          He spoke of the brotherhood between the American and the Russian people, and how those two
          nations were going to crush the disease of Nazism, which wanted to infect the whole world.

          The air-raid sirens of Dresden howled.
