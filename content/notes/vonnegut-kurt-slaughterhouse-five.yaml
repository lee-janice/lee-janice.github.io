      quote: >
          One of the biggest moral bombshells handed to Billy by the Tralfamadorians, incidentally, had to do
          with sex on Earth. They said their flying-saucer crews had identified no fewer than seven sexes on Earth,
          each essential to reproduction. Again: Billy couldn't possibly imagine what five of those seven sexes had
          to do with the making of a baby, since they were sexually active only in the fourth dimension.

          The Tralfamadorians tried to give Billy clues that would help him imagine sex in the invisible dimension.
          They told him that there could be no Earthling babies without male homosexuals. There could be babies
          without female homosexuals. There couldn't be babies without women over sixty-five years old. There
          could be babies without men over sixty-five. There couldn't be babies without other babies who had lived
          an hour or less after birth. And so on.

          It was gibberish to Billy.

          There was a lot that Billy said that was gibberish to the Tralfamadorians, too. They couldn't imagine
          what time looked like to him. Billy had given up on explaining that. The guide outside had to explain as
          best he could.

          The guide invited the crowd to imagine that they were looking across a desert at a mountain range on a
          day that was twinkling bright and clear. They could look at a peak or a bird or a cloud, at a stone right in
          front of them, or even down into a canyon behind them. But among them was this poor Earthling, and his
          head was encased in a steel sphere which he could never take off. There was only one eyehole through
          which he could look, and welded to that eyehole were six feet of pipe.

          This was only the beginning of Billy's miseries in the metaphor. He was also strapped to a steel lattice
          which was bolted to a flatcar on rails, And there was no way he could turn his head or touch the pipe.
          The far end of the piperested on a bi-pod which was also bolted to the flatcar. All Billy could see was the
          dot at the end of the pipe. He didn't know he was on a flatcar, didn't even know there was anything
          peculiar about his situation.

          The flatcar sometimes crept, sometimes went extremely fast, often stopped-went uphill, downhill,
          around curves, along straightaways. Whatever poor Billy saw through the pipe, he had no choice but to
          say to himself, 'That's life.'
      description: Perspectives of Tralfamadorians, perspectives of humans
