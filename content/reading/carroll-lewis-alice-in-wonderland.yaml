title: Alice in Wonderland
author_first: Lewis
author_last: Carroll
type: novel
quotes:
    - item:
      quote: >
          Alice was beginning to get very tired of sitting by her sister
          on the bank, and of having nothing to do: once or twice she had
          peeped into the book her sister was reading, but it had no
          pictures or conversations in it, "and what is the use of a book,"
          thought Alice, "without pictures or conversation?"
      description:
      chapter_title: Down the Rabbit-Hole
      chapter_number: 1
      page_number: 1
      notes:
      tags: ["beginning"]
    - item:
      quote: >
          First, however, she waited for a few minutes to see if she was going to shrink any further: she felt a little 
          nervous about this; 'for it might end, you know,' said Alice to herself, 'in my going out altogether, like a 
          candle. I wonder what I should be like then?' And she tried to fancy what the flame of a candle looks like 
          after the candle is blown out, for she could not remember ever having seen such a thing.
      description: Alice upon shrinking
      chapter_title: Down the Rabbit-Hole
      chapter_number: 1
      page_number: 12
      importance: 3
      notes:
      tags: ["death"]
    - item:
      quote: >
          Let me think: was I the same when I got up this morning? I almost think I can remember feeling a little 
          different. But if I'm not the same, the next question is, 'Who in the world am I? Ah, that's the great puzzle!'
      description: Alice's reflection on the current oddities
      chapter_title: The Pool of Tears
      chapter_number: 2
      page_number: 18
      importance: 4
      notes:
      tags: ["identity", "self", "I"]
    - item:
      quote: >
          'Fury said to a mouse, That he met in the house, "Let us both go to law: I will prosecute you. - Come, 
          I'll take no denial: We must have the trial; For really this morning I've nothing to do." Said the 
          mouse to the cur, "Such a trial, dear sir, With no jury or judge, would be wasting our breath." 
          "I'll be the judge, I'll be the jury," Said the cunning old Fury, "I'll try the whole cause, and condemn 
          you to death."
      description: The Mouse's tale - or tail?
      chapter_title: A Causcus-Race and a Long Tale
      chapter_number: 3
      page_number: 34
      importance: 2
      notes: >
          A bit jarring for a children's novel, wouldn't one think? Also, reminds me of The Trial by Franz Kafka in 
          its absurdity.
      tags: []
    - item:
      quote: >
          ...the Hatter went on in a mournful tone, 'he won't do a thing I ask! It's always six o'clock now.' 
          A bright idea came into Alice's head. 'Is' that the reason so many tea-things are put out here?' she asked.
          'Yes, that's it,' said the Hatter with a sigh: 'it's always tea-time, and we've no time to wash the things between whiles. 
          'Then you keep moving round, I suppose?' said Alice.
          'Exactly so,' said the Hatter: 'as the things get used up.'
          'But what happens when you come to the beginning again?' Alice ventured to ask.
          'Suppose we change the subject,' the March Hare interrupted, yawning.
      description: Dialogue between the Mad Hatter and Alice on the nature of the tea party
      chapter_title: A Mad Tea-Party
      chapter_number: 7
      page_number: 93
      importance: 3
      notes: >
          This makes me think of tautologies - especially since Carroll was a mathematician. See the quote on page 129.
      tags: ["tautologies"]
    - item:
      quote: >
          'You're thinking about something, my dear, and that makes you forget to talk. I can't tell you just now what the 
          moral of that is, but I shall remember it in a bit.'
          'Perhaps it hasn't one,' Alice ventured to remark.
          'Tut, tut, child!' said the Duchess, 'Everything's got a moral, if only you can find it.'
      description: Dialogue between Alice and the Duchess
      chapter_title: The Mock Turtle's Story
      chapter_number: 8
      page_number: 117
      importance: 2
