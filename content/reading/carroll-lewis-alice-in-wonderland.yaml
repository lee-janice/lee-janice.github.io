    - item:
      quote: >
          'And how many hours a day did you do lessons?' said Alice, in a hurry to change the subject. 
          'Ten hours the first day,' said the Mock Turtle: 'nine the next, and so on.'
          'What a curious plan!' exclaimed Alice. 
          'That's the reason they're called lessons,' the Gryphon remarked: 'because they lessen from day to day.'
          This was quite a new idea to Alice, and she thought it over a little before she made her next remark. 
          'Then the eleventh day must have been a holiday?'
          'Of course it was,' said the Mock Turtle.
          'And how did you manage on the twelfth?' Alice went on eagerly.
          'That's enough about lessons,' the Gryphon interrupted in a very decided tone.
      description: Dialogue between Alice, the Mock Turtle, and the Gryphon.
      chapter_title: The Mock Turtle's Story
      chapter_number: 8
      page_number: 129
      importance: 3
      notes: >
          See the quote on page 93.
      tags: ["tautologies"]
    - item:
      quote: >
          Lastly, she pictured to herself how this same little sister of
          hers would, in the after-time, be herself a grown woman; and how
          she would keep, through all her riper years, the simple and
          loving heart of her childhood:  and how she would gather about
          her other little children, and make THEIR eyes bright and eager
          with many a strange tale, perhaps even with the dream of
          Wonderland of long ago:  and how she would feel with all their
          simple sorrows, and find a pleasure in all their simple joys,
          remembering her own child-life, and the happy summer days.
      description:
      chapter_title: Alice's Evidence
      chapter_number: 12
      page_number: 160
      notes:
      tags: ["ending"]
